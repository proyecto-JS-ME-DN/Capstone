<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="CSS/login.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="my-div">
      <p class="metallic-text">MotorsSolution</p>
    </div>
    <div class="navbar">
      <a style="font-weight: bold" href="index.html">Home</a>
      <a style="font-weight: bold" href="productos.html">Productos</a>
      <a style="font-weight: bold" href="servicios.html">Servicios</a>
      <a style="font-weight: bold" href="Contacto.html">Contacto</a>
      <a style="font-weight: bold" href="Login.html" class="right"
        >Iniciar Sesión</a
      >
    </div>

    <div id="card">
      <div id="card-content">
        <div id="card-title">
          <h2>LOGIN</h2>
          <div class="underline-title"></div>
        </div>
        <form method="post" class="form">
          <label for="user-email" style="padding-top: 13px">
            &nbsp;Nombre de usuario:
          </label>
          <input
            id="user-email"
            class="form-content"
            type="email"
            name="email"
            autocomplete="on"
            required
          />
          <div class="form-border"></div>
          <label for="user-password" style="padding-top: 22px"
            >&nbsp;Contraseña:
          </label>
          <input
            id="user-password"
            class="form-content"
            type="password"
            name="password"
            required
          />
          <div class="form-border"></div>
          <a href="#">
            <legend id="forgot-pass">¿Olvidaste tu contraseña?</legend>
          </a>
          <input id="submit-btn" type="submit" name="submit" value="LOGIN" />
          <a href="#" id="signup">No recuerdo mi cuenta?</a>
        </form>
      </div>
    </div>
    <script src="JS/script.js"></script>
  </body>
</html>
